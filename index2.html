<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học yêu thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfa6a6;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #050303;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        
        li {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: #0e0707;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        li:nth-child(1) {
            background-color: #2196f3;
        }
        
        li:nth-child(2) {
            background-color: #e91e63;
        }
        
        li:nth-child(3) {
            background-color: #4caf50;
        }
        
        li:nth-child(4) {
            background-color: #ff9800;
        }
        
        li:hover {
            background-color: azure;
            opacity: 0.9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Môn học yêu thích</h1>
    <ul>
        <li>Toán cao cấp</li>
        <li>Nguyên lí kế toán</li>
        <li>Marketing số</li>
        <li>Thuật ngữ thương mại điện tử</li>
    </ul>
</body>

</html>
