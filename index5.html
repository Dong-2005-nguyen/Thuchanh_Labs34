<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Menu điều hướng đơn giản</title>
    <style>
        .menu {
            text-align: center;
            margin-top: 40px;
        }
        
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 25px;
        }
        
        .menu a:hover {
            color: blue;
        }
        
        .menu a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="menu">
        <a href="https://www.facebook.com/chidongn">Trang chủ</a>
        <a href="https://www.facebook.com/chidongn">Giới thiệu</a>
        <a href="https://www.facebook.com/chidongn">Liên hệ</a>
    </div>

</body>

</html>
